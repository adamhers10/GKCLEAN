const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
function logout(){ supabase.auth.signOut().then(()=>location.href='index.html'); }
async function loadHouses(){ const r = await supabase.auth.getUser(); if(!r.data?.user) return location.href='index.html'; const { data, error } = await supabase.from('houses').select('*').order('id',{ascending:false}); const wrap = document.getElementById('houses'); wrap.innerHTML=''; if(error) return wrap.innerHTML='<div class=\"kv\">Erreur</div>'; if(!data.length) return wrap.innerHTML='<div class=\"kv\">Aucune maison</div>'; data.forEach(h=>{ const el=document.createElement('div'); el.className='house'; el.innerHTML = `<div class='media'><img src='${h.before_image||h.image_url||"https://via.placeholder.com/400x240"}'></div><div class='meta'><h3>${h.title||'-'}</h3><div class='icon-row'><div class='icon'>ğŸ”‘<div class='kv'>${h.door_code||'-'}</div></div><div class='icon'>ğŸ›ï¸<strong>${(h.double_beds||0)}/${(h.single_beds||0)}</strong></div><div class='icon'>ğŸ›<strong>${h.bathrooms||0}</strong></div><div class='icon'>ğŸš½<strong>${h.toilets||0}</strong></div></div><div style='margin-top:8px;color:var(--muted)'>${h.address||''}</div></div><div class='actions'><button class='small' onclick='markDone(${h.id})'>${h.completed? 'Done' : 'Mark done'}</button><button class='small' onclick='edit(${h.id})'>Edit</button><button class='small ghost' onclick='del(${h.id})'>Delete</button><button class='small' onclick='openMap("${encodeURI(h.map_url||'')}")'>Map</button></div>`; wrap.appendChild(el); }); }
window.markDone = async function(id){ await supabase.from('houses').update({ completed:true, completed_at:new Date().toISOString() }).eq('id', id); loadHouses(); }
window.edit = async function(id){ const { data } = await supabase.from('houses').select('*').eq('id', id).single(); const newT = prompt('Titre', data.title||''); if(newT===null) return; await supabase.from('houses').update({ title:newT }).eq('id', id); loadHouses(); }
window.del = async function(id){ if(!confirm('Supprimer?')) return; await supabase.from('houses').delete().eq('id', id); loadHouses(); }
function openMap(url){ if(!url) return alert('No map'); window.open(decodeURIComponent(url),'_blank'); }
loadHouses();
