async function loadHouses(){ const r = await supabase.auth.getUser(); const user = r.data?.user; if(!user) return location.href='index.html'; const { data, error } = await supabase.from('houses').select('*').eq('assigned_to', user.id).order('id',{ascending:false}); const wrap = document.getElementById('houses'); wrap.innerHTML=''; if(error) return wrap.innerHTML='<div class="kv">Erreur</div>'; if(!data.length) return wrap.innerHTML='<div class="kv">Aucune maison assign√©e</div>'; data.forEach(h=>{ const el=document.createElement('div'); el.className='house'; el.innerHTML = `<div class='media'><img src='${h.before_image||h.image_url||"https://via.placeholder.com/400x240"}'></div><div class='meta'><h3>${h.title||'-'}</h3><div class='icon-row'><div class='icon'>üîë<div class='kv'>${h.door_code||'-'}</div></div><div class='icon'>üõèÔ∏è<strong>${(h.double_beds||0)}/${(h.single_beds||0)}</strong></div><div class='icon'>üõÅ<strong>${h.bathrooms||0}</strong></div><div class='icon'>üöΩ<strong>${h.toilets||0}</strong></div></div><div style='margin-top:8px;color:var(--muted)'>${h.address||''}</div><div class='timestamp'>${h.scheduled_for? 'Planifi√©: '+new Date(h.scheduled_for).toLocaleString():''}</div></div><div class='actions'><button class='small' onclick='markDone(${h.id})'>${h.completed? 'Done' : 'Mark done'}</button><button class='small' onclick='openMap("${encodeURI(h.map_url||'')}")'>Map</button></div>`; wrap.appendChild(el); }); }
